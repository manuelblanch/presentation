<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Presentació Manuel</title>

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/moon.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement( 'link' );
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName( 'head' )[0].appendChild( link );
	</script>
</head>
<body>
<div class="reveal">
	<div class="slides">
		<section>
			<img src="img/índice.jpeg" />
			<h2>Presentacio Manuel Blanch Garzon</h2>
			<h4 class="fragment" align="center">Pagina inicial presentació</h4>
		</section>
		<section>
			<h2>Index</h2>
			<h4 class="fragment" align="center">Pagina 1 Composer</h4>
			<h4 class="fragment" align="center">Pagina 2 Empaquetament</h4>
		</section>
		<section>Pagina 3</section>
		<section>Pagina 4</section>
		<section>Pagina 5</section>
		<section>Pagina 6</section>
		<section>Pagina 7</section>
		<section>Pagina 8</section>
		<section>Pagina 9</section>
		<section>Pagina 10</section>
		<section>Pagina 11</section>
		<section>Pagina 12</section>

	</div>
</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>

<script>
	// More info https://github.com/hakimel/reveal.js#configuration
	Reveal.initialize({
		history: true,
		// More info https://github.com/hakimel/reveal.js#dependencies
		dependencies: [
			{ src: 'plugin/markdown/marked.js' },
			{ src: 'plugin/markdown/markdown.js' },
			{ src: 'plugin/notes/notes.js', async: true },
			{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
		]
	});
</script>
</body>
</html>
